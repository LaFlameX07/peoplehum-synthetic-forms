name: Synthetic form checks

on:
  schedule:
    # 2:00 UTC daily ≈ 7:30 AM IST (adjust as you like)
    - cron: "0 3 * * *"
  workflow_dispatch: {}  # allows manual runs from the GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run Playwright tests
        run: pytest -q

      - name: Upload logs
        if: always()   # even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: demo-runs-logs
          path: logs/demo_runs.csv
          if-no-files-found: ignore

      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"❌ Synthetic forms check FAILED.\nRepo: ${{ github.repository }}\nRun: #${{ github.run_number }}\nDetails: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
